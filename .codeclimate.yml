version: '2'
checks:
    argument-count:
        config:
            threshold: 6
    method-complexity:
        config:
            threshold: 25
    method-count:
        config:
            threshold: 30
    method-lines:
        config:
            threshold: 40
	similar-code:
        config:
            threshold: 80

exclude_patterns:
    - docs/
    - .nyc_output/
    - node_modules/
    - src/spinner/animations.ts
    - coverage/
    - .vscode/
    - single_repo/
    - test/
    - templates/
    - '.*'
    - './**.json'
    - './*.js'
    - '**/*.d.ts'
    - '**.md'
